<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Medifi | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <!--<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <!--<link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">-->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" />
    <!-- iCheck -->
    <!--<link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">-->
    <link href="plugins/iCheck/square/blue.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <link href="../css/sweetalert.css" rel="stylesheet" />
    <script src="../js/sweetalert.min.js"></script>
    <link href="loginstyle.css" rel="stylesheet" />
</head>

<body class="hold-transition" style="background-image: url('image/back4.jpg'); background-repeat: no-repeat; background-size: cover">
    <div class="login-box">



        <div class="loginbody">
            <div class="login-logo" style="margin-bottom:1px">
                <a>
                    <img style="margin-top: 5%" src="image/download.png" />
                </a>
                <p class="login-box-msg" style="font-size:16px;font-weight:bold;margin-bottom:0px;margin-top:3%">
                    <asp:Label ID="Label6" runat="server" Text="Doctor login" meta:resourcekey="Label2Resource1"></asp:Label>
                </p>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <div class="row">

                    <div class="col-md-12">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label>First Name</label>
                                    <input type="email" class="form-control" placeholder="eg:John">


                                    <!-- <input type="password" class="form-control" placeholder="Password">
                       -->

                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label>Last Name</label>
                                    <input type="password" class="form-control" placeholder="Mathew">

                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label>Phone number</label>
                                    <input type="email" class="form-control" placeholder="Medifi id">



                                    <!-- <input type="password" class="form-control" placeholder="Password">
                           -->

                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label>Date Of Birth</label>
                                    <input type="password" class="form-control" placeholder="mm/dd/yyyy">

                                </div>
                            </div>
                        </div>




                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="example@domain.com">



                                    <!-- <input type="password" class="form-control" placeholder="Password">
                               -->

                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label>Gender</label>
                                    <input type="password" class="form-control" placeholder="Male">

                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label>Create Password</label>
                                    <input type="email" class="form-control" placeholder="Password">



                                    <!-- <input type="password" class="form-control" placeholder="Password">
                                   -->

                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group has-feedback">
                                    <label>Comfrim Password</label>
                                    <input type="password" class="form-control" placeholder="Comfrim password">

                                </div>
                            </div>
                        </div>



                        <a href="#">Please read and accept the Terms of use and Privacy policy.</a><br>


                    </div>
                    <div class="social-auth-links text-center">


                        <button type="submit" class="btn btn-lg btn-primary btn-block btn-flat" style="width: 300px;
                        margin: auto;">Sign In</button>
                        <!--<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
                            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>-->
                    </div>



                </div>
                <!-- /.social-auth-links -->



            </div>
            <!-- /.login-box-body -->

            <span style="margin-left:40%;font-weight:bold;font-size:16px"><asp:LinkButton ID="LinkButton1" runat="server" CommandArgument="ar-EG" OnClick="LinkButton1_Click" Text="عربى" meta:resourcekey="LinkButton1Resource2"></asp:LinkButton></span>
        </div>
    </div>
    <!-- /.login-box -->

    <footer class="myfooter">
        <!--<div class="pull-right hidden-xs">
                    <b>Version</b> 2.3.0
                </div>-->
        <strong>&copy; 2018 <a href="http://www.hakkeem.com">Hakkeem</a>.</strong> All rights reserved.
    </footer>


    <!-- jQuery 2.1.4 -->
    <!--<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>-->
    <script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <!--<script src="../../bootstrap/js/bootstrap.min.js"></script>-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <!--<script src="../../plugins/iCheck/icheck.min.js"></script>-->
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>

</body>

</html>
